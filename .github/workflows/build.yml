name: Cypress UI Automation CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cypress-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Install Cypress
        run: npx cypress install

      - name: Run Cypress UI Tests
        id: cypress
        run: |
          echo "Running Cypress tests with mochawesome report..."
          npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,reportFilename=report.json || true

      - name: Check Test Failures
        run: |
          echo "Analyzing test results..."
          failures=$(jq '.stats.failures' cypress/reports/report.json)
          echo "Number of failed test cases: $failures"
          if [ "$failures" -le 10 ]; then
            echo "Acceptable number of failures ($failures). Pipeline will pass."
            exit 0
          else
            echo "Too many failures ($failures). Pipeline will fail."
            exit 1
          fi
        env:
          CYPRESS_BASE_URL: "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"

      - name: Upload Screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Upload Videos (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Generate Test Report
        run: |
          echo "Generating Cypress test report..."
          ls -R cypress/reports/
        if: always()
